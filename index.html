<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satzungen mit iframe</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav {
      background-color: #0055aa;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo AfD" style="height: 50px; vertical-align: middle;">
  <span style="font-size: 1.5em; margin-left: 1em;">AfD im Stadtrat Pirmasens</span>
</header>

<nav>
  <a href="kreissatzung.html" target="satzungframe">Kreissatzung</a>
  <a href="landessatzung.html" target="satzungframe">Landessatzung</a>
  <a href="bundessatzung.html" target="satzungframe">Bundessatzung</a>
</nav>

<!-- iframe zeigt standardmäßig Kreissatzung -->
<iframe name="satzungframe" src="kreissatzung.html" title="Satzungen"></iframe>

<footer>
  <p>&copy; 2025 AfD Pirmasens | Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
