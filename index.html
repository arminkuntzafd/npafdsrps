<!DOCTYPE html>
<html lang="de" style="font-size: 16px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="AfD im Stadtrat Pirmasens">
  <meta name="description" content="">
  <title>AfD Stadtrat Pirmasens</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }

    header img {
      height: 50px;
    }

    nav {
      background-color: #0055aa;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      width: 100%;
      height: calc(100vh - 160px); /* viewport height minus header/nav/footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .map-box {
      width: 100%;
      height: 100%;
    }

    .map-box iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Header mit Logo -->
  <header>
    <img src="images/logo.png" alt="Logo AfD">
    <h1>AfD im Stadtrat Pirmasens</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Startseite</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <!-- Hauptinhalt: Nur Google Map -->
  <section class="main-content">
    <div class="map-box">
      <iframe src="https://maps.google.com/maps?output=embed&q=lemberger+str.+28+pirmasens&z=15&t=m" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AfD Pirmasens | Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
