<!DOCTYPE html>
<html lang="de" style="font-size: 16px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="AfD im Stadtrat Pirmasens, Satzung">
  <meta name="description" content="Kreissatzung der AfD Pirmasens">
  <title>Kreissatzung - AfD Stadtrat Pirmasens</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }

    header img {
      height: 50px;
    }

    nav {
      background-color: #0055aa;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      width: 100%;
      height: calc(100vh - 160px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .iframe-box {
      width: 100%;
      height: 100%;
    }

    .iframe-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav {
        font-size: 0.9em;
      }

      nav a {
        display: block;
        margin: 0.5em 0;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Logo AfD">
    <h1>AfD im Stadtrat Pirmasens</h1>
  </header>

  <!-- Navigation mit allen Satzungen -->
  <nav>
    <a href="index.html">Startseite</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="kreissatzung.html">Kreissatzung</a>
    <a href="landessatzung.html">Landessatzung</a>
    <a href="bundessatzung.html">Bundessatzung</a>
  </nav>

  <!-- Hauptinhalt -->
  <section class="main-content">
    <div class="iframe-box">
      <iframe src="dokumente/kreissatzung.pdf" title="Kreissatzung PDF" allowfullscreen loading="lazy"></iframe>
    <iframe src="dokumente/landessatzung.pdf" title="Landessatzung PDF" allowfullscreen loading="lazy"></iframe>
    <iframe src="dokumente/bundessatzung.pdf" title="Bundessatzung PDF" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AfD Pirmasens | Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
